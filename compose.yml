services:
  npm: &npm
    env_file:
      - path: .env
        required: false
    tty: true
    stdin_open: true
    build:
      context: .
      target: builder
    entrypoint: npm
    command: help
    volumes:
      - .:/usr/src/app:delegated
      - node_modules:/node_modules:cached

  npx: &npx
    <<: *npm
    entrypoint: npx
    command: -h

  node:
    <<: *npm
    entrypoint: node
    command: --help

  # We can't use <<: *npm with develop.watch due to the volume overlap.
  app:
    env_file:
      - path: .env
        required: false
    tty: true
    stdin_open: true
    build:
      context: .
      target: builder
    entrypoint: npm
    command: run start
    ports:
      - ${PORT:-8080}:${PORT:-8080}
    develop:
      watch:
        - action: sync+restart
          path: ./src/
          target: /usr/src/app/src/
        - action: sync+restart
          path: ./package.json
          target: /usr/src/app/package.json
        - action: sync+restart
          path: ./package-lock.json
          target: /usr/src/app/package-lock.json
    volumes:
      - node_modules:/node_modules:cached
    depends_on:
      - install

  install:
    <<: *npm
    command: install --include=dev
    environment:
      NODE_ENV: development

  lint:
    <<: *npx
    command: eslint
    depends_on:
      - install

  test:
    <<: *npx
    command: mocha
    environment:
      NODE_ENV: development
    depends_on:
      - install

volumes:
  node_modules: {}
